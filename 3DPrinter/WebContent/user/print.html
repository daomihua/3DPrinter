<div class="banner-box2"><img src="resource/user_img/cloud-banner.jpg" alt=""></div>


<div class="container">
	<div class="print-box">
		<div class="upload-box">
			<p>可选材料 : 塑料、金属、石蜡、陶瓷等</p>
			<p>支持格式 :  STL(建议) OBJ STP IGS DXF VRML</p>
			<p>PLY ZIP RAR JPG JPEG BMP GIF</p>
			<p>单位：cm</p>
			<div class="upfilebox" ng-controller="UploadCtrl">
				<input type="file" name="fileupload" bane-file-select="onSelect($files,$error,$dataForm)" file-types="imgType" max-size="'50000000'" create-form="true"  upload-data="data" />
				<label for="">上传文件</label>
			</div>
		</div>
		<div class="other-box">
			<div class="choose">
				<p>选择材料：</p>
				<select name="" id="" class="form-control" ng-model="choosematerial" ng-options="m.materialName for m in material"></select>
				<a href="">关于材料</a>
			</div>
			<div class="choose">
				<p>设置大小：</p>
				<p>
					<input type="number" class="size" ng-model="length"><span>×</span>
					<input type="number" class="size" ng-model="width"><span>×</span>
					<input type="number" class="size" ng-model="height"><span>cm</span>
				</p>
			</div>
			<div class="choose">
				<p>选择颜色：</p>
				<select class="form-control" ng-model="color.value">
					<option value="原色">原色</option>
					<option value="全彩">全彩</option>
					<option value="白色">白色</option>
					<option value="蓝色">蓝色</option>
					<option value="粉色">粉色</option>
					<option value="紫色">紫色</option>
				</select>
				<a href="">关于材料</a>
			</div>
		</div>
		<div class="place">
			<div class="addcart"><input type="button" value="加入购物车" ng-click="addToCart()" ></div>
			<div class="placeorder"><input type="button" ng-click="putOrder()" value="立即下单"></div>
		</div>
	</div>
</div>
