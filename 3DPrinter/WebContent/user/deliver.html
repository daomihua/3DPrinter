<div class="register-box">
	
	<div class="register">
		<form class="form-horizontal">
			<h4>确认您的收货信息</h4>
			<div class="form-group">
				<label class="control-label col-sm-3">收件人</label>
				<div class="col-sm-5">
					<input type="text" ng-model="user.realName" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-3">联系电话</label>
				<div class="col-sm-5">
					<input type="text" ng-model="user.phone" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-3">邮编</label>
				<div class="col-sm-5">
					<input type="text" ng-model="user.postCode" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-3">收件地址</label>
				<div class="col-sm-5">
					<input type="text" ng-model="user.address" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-3">选择设计师</label>
				<div class="col-sm-5">
					<select name="" id="" class="form-control" ng-model="chooseadID" ng-options="d.adName for d in designers"></select>
					<a href="">设计师</a>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-3">备注</label>
				<div class="col-sm-7">
					<textarea class="form-control" rows="5" ng-model="remark"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-4 col-sm-8">
					<input type="button" value="确认下单" class="btn reg-btn btn-danger" ng-click="putOrder()">
				</div>
			</div>
		</form>
	</div>

</div>
