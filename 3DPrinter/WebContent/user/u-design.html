

<div class="banner-box2">
	<img src="resource/user_img/home-banner-beta.jpg" alt="">
</div>

    <div class="register" style="min-height: 200px; text-align: center;" ng-if="!isLogin">
		<h3>需要登录了才能编辑设计订单哦</h3>
		<p><a ui-sref="access.usersignin" style="color: #F15959;">去登录></a></p>
	</div>

<div class="u-design-box" ng-if="isLogin">
	<div class="m-title"><span>填写设计订单信息</span></div>
	<form action="" class="form-horizontal add-form">
		<div class="form-group">
			<label for="" class="control-label col-sm-2">设计师：</label>
			<div class="col-sm-9">
				<span>{{order.designer}}</span>
			</div>
		</div>
		<div class="form-group">
			<label for="" class="control-label col-sm-2">您的报价：</label>
			<div class="col-sm-5">
				<input type="text" ng-model="order.userPrice" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label for="" class="control-label col-sm-2">联系电话：</label>
			<div class="col-sm-5">
				<input type="text" ng-model="order.phone" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label for="" class="control-label col-sm-2">需求文档：</label>
			<div class="col-sm-9">
				<div class="upfilebox2" ng-controller="DemandFileCtrl">
					<input type="file" name="demandfile" bane-file-select="onSelect($files,$error,$dataForm)" file-types="imgType" max-size="'50000000'" create-form="true"  upload-data="data" />
					<label for="">上传文档</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label for="" class="control-label col-sm-2">需求描述：</label>
			<div class="col-sm-9">
				<textarea name="" id="" cols="30" rows="10" class="form-control" ng-model="order.demand"></textarea>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-8">
				<input type="button" value="生成订单" class="btn big-btn sub btn-info" ng-click="subOrder()">
			</div>
		</div>
	</form>
</div>
