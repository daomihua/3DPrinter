<div class="register-box">
	
	<div class="register">
		<img src="resource/user_img/register.png" class="r-img" alt="">
		<form class="form-horizontal re-form">
			<div class="form-group">
				<label for="" class="control-label col-sm-3">*用户名</label>
				<div class="col-sm-9 rr">
					<input ng-model="userName" type="text" ng-blur="show1=userName==null?true:false" class="form-control">
					<span class="glyphicon glyphicon-user r-icon"></span>
					<span ng-if="show1" class="r-notice">请输入用户名</span>
				</div>
			</div>
			<div class="form-group">
				<label for="" class="control-label col-sm-3">*输入密码</label>
				<div class="col-sm-9 rr">
					<input ng-model="password" type="password" class="form-control" ng-blur="show2=password==null?true:false">
					<span class="glyphicon glyphicon-lock r-icon"></span>
					<span ng-if="show2" class="r-notice">请输入密码</span>
				</div>
			</div>
			<div class="form-group">
				<label for="" class="control-label col-sm-3">*确认密码</label>
				<div class="col-sm-9 rr">
					<input ng-model="checkpwd" type="password" class="form-control" ng-blur="check()">
					<span class="glyphicon glyphicon-lock r-icon"></span>
					<span ng-if="show3" class="r-notice">请输入密码</span>
					<span ng-if="show4" class="r-notice">密码不一致</span>
				</div>
			</div>
			<div class="form-group">
				<label for="" class="control-label col-sm-3">*电子邮箱</label>
				<div class="col-sm-9 rr">
					<input ng-model="email" type="email" class="form-control" ng-blur="show5=email==null?true:false">
					<span class="glyphicon glyphicon-envelope r-icon"></span>
					<span ng-if="show5" class="r-notice">请输入正确的邮箱</span>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-4 col-sm-8">
					<input type="button" value="注册" class="btn reg-btn btn-danger" ng-click="register()">
				</div>
			</div>
		</form>
	</div>

</div>
