<div class="big-title">
	<h3>管理成功案例</h3>
</div>

<div class="grid-box">
	<div class="panel panel-default">
		<div class="panel-heading font-bold">管理成功案例</div>
		<div class="panel-body">
			<form action="" class="form-horizontal">
				<div class="form-group">
					<label for="" class="control-label col-sm-1">搜索:</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" ng-model="filterOptions.filterText">
					</div>
					<div class="col-sm-2">	
						<select class="form-control" ng-model="selectedState.value">
							<option value=""></option>
							<option value="已审核">已审核</option>
							<option value="未审核">未审核</option>
						</select>		
					</div>
					<div class="col-sm-1">
						<bottun class="btn btn-default pull-right" ng-click="search()">查询</bottun>
					</div>
				</div>

			</form>
			<div class="table-responsive">
		      <div ng-grid="gridOptions"  class="grid"></div>
		       <!--<pre>{{selectedRows}}</pre>-->
		      <button class="col-md-2 col-md-offset-1 btn-danger btn pull-left" ng-disabled="selectedRows.length == 0" ng-click="deleteCases()">删除</button>
		    </div>
		</div>
	</div>
</div>
