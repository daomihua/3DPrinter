<div class="big-title">
	<h3>添加角色</h3>
</div>


	<div class="add-box">
		<div class="panel panel-default">
			<div class="panel-heading font-bold">添加角色</div>
			<div class="panel-body">
				<form method="POST" class="form-horizontal add-form">
					<div class="form-group ci">
						<label for="" class="control-label col-sm-2">角色名</label>
						<div class="col-sm-9">
							<input type="text" ng-model="roleName" class="form-control" ng-blur="roleName==null?show=true:show=false">
							<span class="ct" ng-if="show">*角色名不能为空</span>
							<span class="ct" ng-if="!state">{{msg}}</span>
						</div>
					</div>
					<div class="form-group">
						<label for="" class="control-label col-sm-2">角色描述</label>
						<div class="col-sm-9">
							<textarea ng-model="roleIntro" cols="30" rows="5" class="form-control"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label for="" class="control-label col-sm-2">权限分配</label>
						<div class="col-sm-9">
							<label for="" ng-repeat="autho in authos" class="checkbox-inline"><input type="checkbox" id="{{autho.authorityID}}" ng-checked=""  ng-click="updateSelection($event,autho.authorityID)">
								{{autho.authorityName}}
							</label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-4 col-sm-8">
							<input type="button" value="添加" class="btn big-btn sub" ng-click="addRole()">
						</div>
					</div>
				</form>
			</div>
		</div>	
	</div>
