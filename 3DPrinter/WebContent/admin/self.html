<div class="big-title">
	<h3>个人中心</h3>
</div>


	<div class="add-box">
		<div class="panel panel-default">
			<div class="panel-heading font-bold">编辑个人信息</div>
			<div class="panel-body">
				<div class="portrait-box" ng-controller="addPortraitCtrl">
					<div class="portrait">
						<img ng-src="{{user.portrait}}" alt="">
						<input type="file" name="portrait" bane-file-select="onSelect($files,$error,$dataForm)" file-types="imgType" max-size="'50000000'" create-form="true"  upload-data="data" />
		    			<p>{{c.caseImg}}</p>
					</div>
					<p>120*120像素</p>
				</div>
				<form action="" class="form-horizontal add-form">
					<div class="form-group ci">
						<label for="" class="control-label col-sm-2">用户名</label>
						<div class="col-sm-9">
							<input type="text" ng-model="user.adName" class="form-control" disabled>
						</div>
					</div>
					<div class="form-group">
						<label for="" class="control-label col-sm-2">性别</label>
						<div class="col-sm-9">
							<label for="gender" class="radio-inline"><input type="radio" ng-model="user.adSex" name="gender" value="男">男</label>
							<label for="gender" class="radio-inline"><input type="radio" ng-model="user.adSex" name="gender" value="女">女</label>
						</div>
					</div>
					<div class="form-group ci">
						<label for="" class="control-label col-sm-2">新密码</label>
						<div class="col-sm-9">
							<input type="password" ng-model="user.adPassword" class="form-control">
							<span class="ct" ng-if="show5">*密码不能为空</span>
						</div>
					</div>
					<div class="form-group ci">
					
						<label for="" class="control-label col-sm-2">确认密码</label>
						<div class="col-sm-9">
							<input type="password" ng-model="checkpwd" class="form-control" ng-blur="check()">
							<span class="ct" ng-if="show6">*密码不一致</span>
						</div>
					</div>
					<div class="form-group ci">
						<label for="" class="control-label col-sm-2">联系电话</label>
						<div class="col-sm-9">
							<input type="text" ng-model="user.adPhone" class="form-control">
							<span class="ct" ng-if="show2">*电话不能为空</span>
							<span class="ct" ng-if="show4">*请输入有效电话</span>
						</div>
					</div>
					<div class="form-group">
						<label for="" class="control-label col-sm-2">QQ号码</label>
						<div class="col-sm-9">
							<input type="text" ng-model="user.adQQ" class="form-control">
							<span class="ct" ng-if="show8">*请输入QQ号</span>
						</div>
					</div>
					<div class="form-group">
						<label for="" class="control-label col-sm-2">电子邮件</label>
						<div class="col-sm-9">
							<input type="email" ng-model="user.adEmail" class="form-control">
							<span class="ct" ng-if="show7">*请输入有效邮箱</span>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-4 col-sm-8">
							<input type="button" value="保存" class="btn big-btn sub" ng-click="saveSelf()">
						</div>
					</div>
				</form>
			</div>
		</div>	
	</div>
